<ion-header>
  <ion-navbar>
    <ion-title>
      <img src="assets/imgs/logo-almundo.svg" class="logo">
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content>
  <ion-row>
    <ion-col class="PanelIzq">
      <filtros (filtrarHoteles)="filtros($event)"></filtros>
    </ion-col>
    <ion-col>
      <div *ngFor="let hotel of ListaHoteles">
        <ion-card class="itemHotel">
          <item-hotel [itemHotel]="hotel"></item-hotel>
        </ion-card>
      </div>
    </ion-col>
  </ion-row>
</ion-content>
